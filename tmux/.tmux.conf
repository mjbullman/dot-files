#####              TMUX CONFIGURATION (.tmux.conf)              #####
#####                                                           #####
#####  Customized for enhanced usability, productivity, and     #####
#####  aesthetics with mouse support, better keybindings,       #####
#####  pane resizing, copy-mode improvements, and themes.       #####
#####                                                           #####
#####  Author: Martin Bullman                                   #####
#####  Last updated: 2025-06-06                                 #####
##### --------------------------------------------------------- #####

##### ---- RELOAD TMUX CONFIG ---- #####
unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

##### --- BASIC SETTINGS --- #####
set -g mouse on                           # Enable mouse support
set -g history-limit 10000                # Large scrollback
set -g default-terminal "tmux-256color"

##### --- KEY BINDINGS --- #####
unbind C-b
set-option -g prefix A                    # Use Shift-A instead of Ctrl-B
bind A send-prefix

##### --- SPLIT PANE BINDINGS --- #####
unbind '"'
unbind %
bind | split-window -h                    # Split horizontally
bind - split-window -v                    # Split vertically

##### --- RESIZE PANE BINDINGS --- #####
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5

set -g status-position top

##### --- PLUGINS --- #####
set -g @plugin "catppuccin/tmux#v2.1.3"
set -g @plugin "tmux-plugins/tpm"

##### --- THEME --- #####
set -g @catppuccin_flavour "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_text "#{b:window_name}"
set -g @catppuccin_window_current_text "#{b:window_name}"

##### --- LEFT WINDOW --- #####
set -g status-left ""
set -g status-left-length 100
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_text "#{b:window_name}"
set -g @catppuccin_window_current_text "#{b:window_name}"

##### --- RIGHT STATUS SETTINGS --- #####
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

##### --- TPM --- #####
run '~/.tmux/plugins/tpm/tpm'